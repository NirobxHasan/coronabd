{% extends 'maps/navbar.html' %}
{% load static %}

    {% block header %}
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
    	body { margin: 0; padding: 0; }
    	#map { position: absolute; top: 9%; bottom: 0%; width: 100%; }
      div.absolute {
        position: absolute;
        top: 90%;
        right: 0;
        width: 100%;
        height: 60px;

        background-color: #333333;
      }
      #buttons {
        width: 90%;
        margin: 0 auto;
      }
      .button {
        display: inline-block;
        position: relative;
        cursor: pointer;
        width: 20%;
        padding: 8px;
        border-radius: 3px;
        margin-top: 10px;
        font-size: 12px;
        text-align: center;
        color: #fff;
        background: #ee8a65;
        font-family: sans-serif;
        font-weight: bold;
      }


      


    </style>
    {% endblock %}

{% block content %}
      <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.min.js"></script>
      

      <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.css"
      type="text/css"
      />
 

    <div id="map"></div>
   
    <script>
    	mapboxgl.accessToken = 'pk.eyJ1Ijoibmlyb2J4YWhhc2FuIiwiYSI6ImNrODVyMnJvZzA3cXMzZmxqbWZjY3VoZm8ifQ.E1-s6RIF6vy8vle7Lraj0A';

      var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [90.3563, 23.6850],
      zoom: 6
      });

      



    var geojson_hospital = {
      type: 'FeatureCollection',
      features: [
      {% for i in hospital %}
          {
          type: 'Feature',
          geometry: {
              type: 'Point',
              coordinates: [{{ i.coord_h }}, {{ i.coord_v }}]
          },
          properties: {
              title: '{{ i.name }}',
              description: '{{ i.status }}'
          }
          },
      {% endfor %}
      ]
      };

      // add markers to map
    geojson_hospital.features.forEach(function(marker) {
    // create a DOM element for the marker
    var el = document.createElement('div');
    el.className = 'marker-hospital';

    // add marker to map
    new mapboxgl.Marker(el)
    .setLngLat(marker.geometry.coordinates)
    .setPopup(new mapboxgl.Popup({ offset: 25 }) // add popups
    .setHTML('<h5>' + marker.properties.title + '</h5><p>' + marker.properties.description + '</p>'))
    .addTo(map);
    });

    map.addControl(

          accessToken: mapboxgl.accessToken,

    map.addControl(
        new mapboxgl.GeolocateControl({
          positionOptions: {
