{% extends 'maps/navbar.html' %}
{% load static %}
{% block header %}
<style >
  .card-img-top{
    width:100%;
    height:200px;
    object-fit:cover;
  }
</style>
{% endblock %}
{% block content %}
  <div class="container">
    {% for myth in myths %}
    <div class="card mb-3">
      <img src="{{myth.image.url}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title"> <b>{{ myth.title}}</b> </h5>
        <p class="card-text">{{ myth.details}}</p>
        <p class="card-text"><small class="text-muted">{{myth.date_posted}}</small></p>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
